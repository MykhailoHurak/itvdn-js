<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-01</title>

    <style>
        div {
            background-color: aqua;
            margin: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div>
        Hello world
    </div>

    <script>
        // створюємо змінну з іменем box і присвоюємо їй перший HTML елемент div, який буде знайдений у документі
        let box = document.querySelector("div");

        /*
        "Вішаємо" обробник на подію click (клік лівою клавішею миші)
        При натисканні HTML елемента, що знаходиться в змінній box, буде запускатись функція-обробник
        */
        box.addEventListener("click", function () {
            box.innerText = "Привіт світ"; // для HTML елемента, який перебуває у змінній box, змінюємо значення
        })
    </script>
</body>
</html>
