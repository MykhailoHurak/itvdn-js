<body>
    <h1>04-05 перетворення до логічного типу</h1>
    <script>

        // При перетворенні null, undefined, 0, порожнього рядка або значення NaN - результат false
        // Всі інші значення – результат true

        console.log(Boolean("text")); // true
        console.log(Boolean(null)); // false
        console.log(Boolean(undefined)); // false
        console.log(Boolean(0)); // false
        console.log(Boolean("")); // false
        console.log(Boolean(1)); // true
    </script>
</body>

</html>
