<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-07</title>
</head>

<body>
    <h1>04-07 prompt</h1>

    <script>
        // prompt - функція для відображення модального вікна з текстом та полем введення тексту
        // функція повертає текст, який ввів користувач або null, якщо користувач нічого не ввів
        let value01 = prompt("Введіть значення:", "Наприклад, 123");
        console.log(`Ви ввели значення 1 - ${value01}`);

        let value02 = prompt("Введіть значення:", "Наприклад, 123");
        console.log(`Ви ввели значення 1 - ${value02}`);

        let result = Number(value01) + Number(value02);
        alert(`${value01} + ${value02} = ${result}`);
    </script>
</body>

</html>
