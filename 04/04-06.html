<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-06</title>
</head>

<body>
    <h1>04-06 перетворення до рядкового типу</h1>
    
    <script>
        alert(12345); // alert автоматично перетворює будь-яке значення до рядка

        console.log("typeof true:", typeof true);
        console.log("typeof false:", typeof false);

        console.log("typeof String(true):", typeof String(true));
        console.log("typeof String(false):", typeof String(false));

        let myVariable01 = 123;
        console.log("typeof myVariable01: ", typeof myVariable01);
        console.log("typeof myVariable01.toString(): ", typeof myVariable01.toString());
    </script>
</body>

</html>
