<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: yellow;
            margin: 30px;
            padding: 30px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="myDiv">
        Hello world
    </div>

    <div>
        Hello world 2
    </div>

    <div>
        Hello world 3
    </div>

    <script>
        let myDiv = document.querySelector('#myDiv');
        myDiv.addEventListener('click', function () {
            myDiv.innerHTML = "Привіт світ";
        })
    </script>
    
</body>
</html>
