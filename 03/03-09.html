<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-09</title>
</head>
<body>
    <h1>03-08 type of</h1>

    <script>
        let a;
        let b = 111;
        let c = 'hello';
        let d = true;
        let e = null;

        console.log('type of a: ', typeof a); // undefined
        console.log('type of b: ', typeof b); // number
        console.log('type of c: ', typeof c); // string
        console.log('type of d: ', typeof d); // boolean
        console.log('type of e: ', typeof e); // object (це помилка, яка залишена для зворотньої сумісності)

        console.log('type of console: ', typeof console); // object
        console.log('type of alert: ', typeof alert); // function (немає такого типу даних)
    </script>
</body>
</html>
